<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="loginbox">
    <img src="img/avatar.png" class="avatar">
    <h1>Race Registration</h1>
    <form action="">
      <div>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" required placeholder="First Name">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required placeholder="Last Name">
      </div>
      <!-- radio inputs -->
      <div>
        <input type="radio" name="race" id="funrun">
        <label for="funrun">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="race" id="half">
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="full">
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div>
        <label for="division">Select Age Group</label>
        <select name="division" id="division">
          <option value="kids">Under 18</option>
          <option value="adult">Adult</option>
          <option value="senior">Seniors</option>
        </select>
      </div>
      <input type="submit" value="Register">
    </form>

  </div>
</body>

</html>
